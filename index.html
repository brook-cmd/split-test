<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRO Split Test Tracker</title>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface-2: #242836;
      --border: #2e3345;
      --text: #e4e6ef;
      --text-muted: #8b8fa3;
      --accent: #6c5ce7;
      --accent-hover: #7c6ff7;
      --success: #00b894;
      --danger: #e17055;
      --warning: #fdcb6e;
      --info: #74b9ff;
      --running: #a29bfe;
      --radius: 10px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 20px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .header h1 span { color: var(--accent); }

    .header-actions { display: flex; gap: 10px; align-items: center; }

    /* Buttons */
    .btn {
      padding: 9px 18px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
    }
    .btn-ghost:hover { background: var(--surface-2); color: var(--text); }
    .btn-sm { padding: 6px 12px; font-size: 13px; }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn-danger:hover { opacity: 0.85; }

    /* Layout */
    .main { max-width: 1200px; margin: 0 auto; padding: 28px 32px; }

    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-bottom: 28px;
    }
    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 20px;
    }
    .stat-card .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    .stat-card .value {
      font-size: 28px;
      font-weight: 700;
    }
    .stat-card .value.success { color: var(--success); }
    .stat-card .value.danger { color: var(--danger); }
    .stat-card .value.running { color: var(--running); }
    .stat-card .value.info { color: var(--info); }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      background: var(--surface);
      padding: 4px;
      border-radius: 10px;
      border: 1px solid var(--border);
      width: fit-content;
    }
    .tab {
      padding: 8px 18px;
      border-radius: 7px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      color: var(--text-muted);
      background: transparent;
      border: none;
      transition: all 0.15s;
    }
    .tab.active {
      background: var(--accent);
      color: #fff;
    }
    .tab:hover:not(.active) { color: var(--text); }
    .tab .count {
      background: rgba(255,255,255,0.15);
      padding: 1px 7px;
      border-radius: 10px;
      font-size: 12px;
      margin-left: 5px;
    }

    /* Table */
    .table-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead th {
      text-align: left;
      padding: 14px 16px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.7px;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }
    tbody tr {
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.1s;
    }
    tbody tr:last-child { border-bottom: none; }
    tbody tr:hover { background: var(--surface-2); }
    tbody td {
      padding: 14px 16px;
      font-size: 14px;
      vertical-align: top;
    }

    /* Status Badges */
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }
    .badge-idea { background: rgba(116,185,255,0.15); color: var(--info); }
    .badge-running { background: rgba(162,155,254,0.15); color: var(--running); }
    .badge-success { background: rgba(0,184,148,0.15); color: var(--success); }
    .badge-failed { background: rgba(225,112,85,0.15); color: var(--danger); }
    .badge-inconclusive { background: rgba(253,203,110,0.15); color: var(--warning); }

    .week-label {
      font-size: 13px;
      color: var(--text-muted);
    }
    .hypothesis-text {
      max-width: 320px;
      line-height: 1.45;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.open { display: flex; }
    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      width: 580px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 28px;
    }
    .modal h2 {
      font-size: 20px;
      margin-bottom: 22px;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 14px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: border 0.15s;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--accent);
    }
    .form-group textarea { resize: vertical; min-height: 80px; }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 24px;
      padding-top: 18px;
      border-top: 1px solid var(--border);
    }

    /* Detail Panel */
    .detail-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
      z-index: 200;
    }
    .detail-overlay.open { display: block; }
    .detail-panel {
      position: fixed;
      top: 0;
      right: -600px;
      width: 560px;
      height: 100vh;
      background: var(--surface);
      border-left: 1px solid var(--border);
      z-index: 201;
      overflow-y: auto;
      transition: right 0.25s ease;
      padding: 28px;
    }
    .detail-panel.open { right: 0; }
    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
    }
    .detail-section {
      margin-bottom: 22px;
    }
    .detail-section h3 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.7px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .detail-section p, .detail-section .content {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text);
    }
    .detail-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
      padding: 16px;
      background: var(--surface-2);
      border-radius: var(--radius);
    }
    .detail-meta .meta-item .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    .detail-meta .meta-item .value {
      font-size: 14px;
      font-weight: 600;
    }

    /* Meeting Notes */
    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .note-item {
      background: var(--surface-2);
      padding: 14px;
      border-radius: 8px;
      border-left: 3px solid var(--accent);
    }
    .note-item .note-date {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .note-item .note-text {
      font-size: 14px;
      line-height: 1.5;
    }
    .add-note-area {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }
    .add-note-area textarea {
      flex: 1;
      padding: 10px 12px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      font-family: inherit;
      resize: none;
      height: 60px;
      outline: none;
    }
    .add-note-area textarea:focus { border-color: var(--accent); }

    .detail-actions {
      display: flex;
      gap: 8px;
      margin-top: 20px;
      padding-top: 18px;
      border-top: 1px solid var(--border);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    .empty-state h3 { font-size: 18px; margin-bottom: 8px; color: var(--text); }
    .empty-state p { font-size: 14px; margin-bottom: 20px; }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-bar { grid-template-columns: repeat(2, 1fr); }
      .header { padding: 16px 20px; }
      .main { padding: 20px; }
      .modal { width: 95%; padding: 20px; }
      .detail-panel { width: 100%; }
      .form-row { grid-template-columns: 1fr; }
    }

    /* Delete confirmation */
    .confirm-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 300;
      align-items: center;
      justify-content: center;
    }
    .confirm-overlay.open { display: flex; }
    .confirm-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      max-width: 380px;
      text-align: center;
    }
    .confirm-box h3 { margin-bottom: 10px; }
    .confirm-box p { color: var(--text-muted); font-size: 14px; margin-bottom: 20px; }
    .confirm-box .actions { display: flex; gap: 10px; justify-content: center; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1><span>CRO</span> Split Test Tracker</h1>
    <div class="header-actions">
      <button class="btn btn-ghost btn-sm" onclick="exportData()">Export JSON</button>
      <button class="btn btn-primary" onclick="openNewTestModal()">+ New Test</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Stats -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="label">Total Tests</div>
        <div class="value info" id="stat-total">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Currently Running</div>
        <div class="value running" id="stat-running">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Successful</div>
        <div class="value success" id="stat-success">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Win Rate</div>
        <div class="value" id="stat-winrate" style="color:var(--warning)">0%</div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-filter="all" onclick="setFilter('all', this)">All<span class="count" id="count-all">0</span></button>
      <button class="tab" data-filter="idea" onclick="setFilter('idea', this)">Ideas<span class="count" id="count-idea">0</span></button>
      <button class="tab" data-filter="running" onclick="setFilter('running', this)">Running<span class="count" id="count-running">0</span></button>
      <button class="tab" data-filter="completed" onclick="setFilter('completed', this)">Completed<span class="count" id="count-completed">0</span></button>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Week</th>
            <th>Hypothesis</th>
            <th>Page / Element</th>
            <th>Status</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="test-table-body">
        </tbody>
      </table>
      <div class="empty-state" id="empty-state" style="display:none;">
        <h3>No tests yet</h3>
        <p>Click "+ New Test" to add your first split test hypothesis.</p>
      </div>
    </div>
  </div>

  <!-- New/Edit Test Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h2 id="modal-title">New Split Test</h2>
      <input type="hidden" id="edit-id">

      <div class="form-group">
        <label>Hypothesis</label>
        <textarea id="f-hypothesis" placeholder="e.g., Changing the CTA button color from blue to green will increase click-through rate by 10%"></textarea>
      </div>

      <div class="form-group">
        <label>What are we testing?</label>
        <input type="text" id="f-what" placeholder="e.g., CTA button color on pricing page">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Page / Element</label>
          <input type="text" id="f-page" placeholder="e.g., /pricing — Hero CTA">
        </div>
        <div class="form-group">
          <label>Metric to Track</label>
          <input type="text" id="f-metric" placeholder="e.g., CTR, Conversion Rate">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Control (A)</label>
          <input type="text" id="f-control" placeholder="e.g., Blue button, current copy">
        </div>
        <div class="form-group">
          <label>Variant (B)</label>
          <input type="text" id="f-variant" placeholder="e.g., Green button, new copy">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" id="f-start">
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="f-status">
            <option value="idea">Idea (Backlog)</option>
            <option value="running">Running</option>
            <option value="success">Successful</option>
            <option value="failed">Not Successful</option>
            <option value="inconclusive">Inconclusive</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Control Result</label>
          <input type="text" id="f-control-result" placeholder="e.g., 3.2% CTR">
        </div>
        <div class="form-group">
          <label>Variant Result</label>
          <input type="text" id="f-variant-result" placeholder="e.g., 4.1% CTR">
        </div>
      </div>

      <div class="form-group">
        <label>Confidence Level</label>
        <input type="text" id="f-confidence" placeholder="e.g., 95%">
      </div>

      <div class="form-group">
        <label>Key Takeaway / Learnings</label>
        <textarea id="f-takeaway" placeholder="What did we learn from this test?"></textarea>
      </div>

      <div class="modal-actions">
        <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveTest()">Save Test</button>
      </div>
    </div>
  </div>

  <!-- Detail Panel -->
  <div class="detail-overlay" id="detail-overlay" onclick="closeDetail()"></div>
  <div class="detail-panel" id="detail-panel">
    <div class="detail-header">
      <h2 id="detail-title">Test Details</h2>
      <button class="btn btn-ghost btn-sm" onclick="closeDetail()">Close</button>
    </div>
    <div id="detail-content"></div>
  </div>

  <!-- Delete Confirm -->
  <div class="confirm-overlay" id="confirm-overlay">
    <div class="confirm-box">
      <h3>Delete this test?</h3>
      <p>This action cannot be undone.</p>
      <div class="actions">
        <button class="btn btn-ghost" onclick="closeConfirm()">Cancel</button>
        <button class="btn btn-danger" id="confirm-delete-btn">Delete</button>
      </div>
    </div>
  </div>

  <script>
    // ========== DATA LAYER ==========
    const STORAGE_KEY = 'cro_split_tests';

    function loadTests() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      } catch { return []; }
    }

    function saveTests(tests) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tests));
    }

    function generateId() {
      return 'test_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
    }

    // ========== STATE ==========
    let currentFilter = 'all';
    let allTests = loadTests();

    // ========== RENDERING ==========
    function getWeekLabel(dateStr) {
      if (!dateStr) return '—';
      const d = new Date(dateStr + 'T00:00:00');
      const options = { month: 'short', day: 'numeric' };
      return d.toLocaleDateString('en-US', options);
    }

    function getStatusBadge(status) {
      const map = {
        idea: '<span class="badge badge-idea">Idea</span>',
        running: '<span class="badge badge-running">Running</span>',
        success: '<span class="badge badge-success">Successful</span>',
        failed: '<span class="badge badge-failed">Not Successful</span>',
        inconclusive: '<span class="badge badge-inconclusive">Inconclusive</span>',
      };
      return map[status] || '';
    }

    function getResultText(test) {
      if (test.status === 'idea' || test.status === 'running') return '—';
      if (test.controlResult || test.variantResult) {
        return `A: ${test.controlResult || '—'} / B: ${test.variantResult || '—'}`;
      }
      return '—';
    }

    function filteredTests() {
      if (currentFilter === 'all') return allTests;
      if (currentFilter === 'completed') return allTests.filter(t => ['success', 'failed', 'inconclusive'].includes(t.status));
      return allTests.filter(t => t.status === currentFilter);
    }

    function render() {
      const tbody = document.getElementById('test-table-body');
      const empty = document.getElementById('empty-state');
      const tests = filteredTests();

      // Sort: running first, then by date descending
      tests.sort((a, b) => {
        const order = { running: 0, idea: 1, success: 2, failed: 3, inconclusive: 4 };
        if (order[a.status] !== order[b.status]) return order[a.status] - order[b.status];
        return (b.startDate || '').localeCompare(a.startDate || '');
      });

      if (tests.length === 0) {
        tbody.innerHTML = '';
        empty.style.display = 'block';
      } else {
        empty.style.display = 'none';
        tbody.innerHTML = tests.map(t => `
          <tr onclick="openDetail('${t.id}')">
            <td><span class="week-label">${getWeekLabel(t.startDate)}</span></td>
            <td><div class="hypothesis-text">${escapeHtml(t.hypothesis || '—')}</div></td>
            <td>${escapeHtml(t.page || '—')}</td>
            <td>${getStatusBadge(t.status)}</td>
            <td>${escapeHtml(getResultText(t))}</td>
          </tr>
        `).join('');
      }

      updateStats();
      updateCounts();
    }

    function updateStats() {
      const total = allTests.length;
      const running = allTests.filter(t => t.status === 'running').length;
      const successful = allTests.filter(t => t.status === 'success').length;
      const completed = allTests.filter(t => ['success', 'failed', 'inconclusive'].includes(t.status)).length;
      const winRate = completed > 0 ? Math.round((successful / completed) * 100) : 0;

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-running').textContent = running;
      document.getElementById('stat-success').textContent = successful;
      document.getElementById('stat-winrate').textContent = winRate + '%';
    }

    function updateCounts() {
      document.getElementById('count-all').textContent = allTests.length;
      document.getElementById('count-idea').textContent = allTests.filter(t => t.status === 'idea').length;
      document.getElementById('count-running').textContent = allTests.filter(t => t.status === 'running').length;
      document.getElementById('count-completed').textContent = allTests.filter(t => ['success', 'failed', 'inconclusive'].includes(t.status)).length;
    }

    // ========== FILTERS ==========
    function setFilter(filter, el) {
      currentFilter = filter;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
      render();
    }

    // ========== MODAL ==========
    function openNewTestModal() {
      document.getElementById('modal-title').textContent = 'New Split Test';
      document.getElementById('edit-id').value = '';
      document.getElementById('f-hypothesis').value = '';
      document.getElementById('f-what').value = '';
      document.getElementById('f-page').value = '';
      document.getElementById('f-metric').value = '';
      document.getElementById('f-control').value = '';
      document.getElementById('f-variant').value = '';
      document.getElementById('f-start').value = new Date().toISOString().split('T')[0];
      document.getElementById('f-status').value = 'idea';
      document.getElementById('f-control-result').value = '';
      document.getElementById('f-variant-result').value = '';
      document.getElementById('f-confidence').value = '';
      document.getElementById('f-takeaway').value = '';
      document.getElementById('modal-overlay').classList.add('open');
    }

    function openEditModal(id) {
      const test = allTests.find(t => t.id === id);
      if (!test) return;
      document.getElementById('modal-title').textContent = 'Edit Split Test';
      document.getElementById('edit-id').value = id;
      document.getElementById('f-hypothesis').value = test.hypothesis || '';
      document.getElementById('f-what').value = test.what || '';
      document.getElementById('f-page').value = test.page || '';
      document.getElementById('f-metric').value = test.metric || '';
      document.getElementById('f-control').value = test.control || '';
      document.getElementById('f-variant').value = test.variant || '';
      document.getElementById('f-start').value = test.startDate || '';
      document.getElementById('f-status').value = test.status || 'idea';
      document.getElementById('f-control-result').value = test.controlResult || '';
      document.getElementById('f-variant-result').value = test.variantResult || '';
      document.getElementById('f-confidence').value = test.confidence || '';
      document.getElementById('f-takeaway').value = test.takeaway || '';
      document.getElementById('modal-overlay').classList.add('open');
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('open');
    }

    function saveTest() {
      const id = document.getElementById('edit-id').value;
      const testData = {
        hypothesis: document.getElementById('f-hypothesis').value.trim(),
        what: document.getElementById('f-what').value.trim(),
        page: document.getElementById('f-page').value.trim(),
        metric: document.getElementById('f-metric').value.trim(),
        control: document.getElementById('f-control').value.trim(),
        variant: document.getElementById('f-variant').value.trim(),
        startDate: document.getElementById('f-start').value,
        status: document.getElementById('f-status').value,
        controlResult: document.getElementById('f-control-result').value.trim(),
        variantResult: document.getElementById('f-variant-result').value.trim(),
        confidence: document.getElementById('f-confidence').value.trim(),
        takeaway: document.getElementById('f-takeaway').value.trim(),
      };

      if (!testData.hypothesis) {
        alert('Please enter a hypothesis.');
        return;
      }

      if (id) {
        const idx = allTests.findIndex(t => t.id === id);
        if (idx >= 0) {
          allTests[idx] = { ...allTests[idx], ...testData, updatedAt: new Date().toISOString() };
        }
      } else {
        allTests.push({
          id: generateId(),
          ...testData,
          notes: [],
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString(),
        });
      }

      saveTests(allTests);
      closeModal();
      render();

      // Refresh detail if open
      if (id && document.getElementById('detail-panel').classList.contains('open')) {
        openDetail(id);
      }
    }

    // ========== DETAIL PANEL ==========
    function openDetail(id) {
      const test = allTests.find(t => t.id === id);
      if (!test) return;

      const content = document.getElementById('detail-content');
      content.innerHTML = `
        <div class="detail-meta">
          <div class="meta-item">
            <div class="label">Status</div>
            <div class="value">${getStatusBadge(test.status)}</div>
          </div>
          <div class="meta-item">
            <div class="label">Start Date</div>
            <div class="value">${getWeekLabel(test.startDate)}</div>
          </div>
          <div class="meta-item">
            <div class="label">Metric</div>
            <div class="value">${escapeHtml(test.metric || '—')}</div>
          </div>
          <div class="meta-item">
            <div class="label">Confidence</div>
            <div class="value">${escapeHtml(test.confidence || '—')}</div>
          </div>
        </div>

        <div class="detail-section">
          <h3>Hypothesis</h3>
          <p>${escapeHtml(test.hypothesis || '—')}</p>
        </div>

        <div class="detail-section">
          <h3>What We're Testing</h3>
          <p>${escapeHtml(test.what || '—')}</p>
        </div>

        <div class="detail-section">
          <h3>Page / Element</h3>
          <p>${escapeHtml(test.page || '—')}</p>
        </div>

        <div class="detail-section" style="display:grid; grid-template-columns:1fr 1fr; gap:16px;">
          <div>
            <h3>Control (A)</h3>
            <p>${escapeHtml(test.control || '—')}</p>
            <div style="margin-top:8px; font-size:13px; color:var(--text-muted);">Result: <strong style="color:var(--text)">${escapeHtml(test.controlResult || '—')}</strong></div>
          </div>
          <div>
            <h3>Variant (B)</h3>
            <p>${escapeHtml(test.variant || '—')}</p>
            <div style="margin-top:8px; font-size:13px; color:var(--text-muted);">Result: <strong style="color:var(--text)">${escapeHtml(test.variantResult || '—')}</strong></div>
          </div>
        </div>

        <div class="detail-section">
          <h3>Key Takeaway</h3>
          <p>${escapeHtml(test.takeaway || 'No takeaway recorded yet.')}</p>
        </div>

        <div class="detail-section">
          <h3>Meeting Notes</h3>
          <div class="notes-list" id="notes-list-${test.id}">
            ${(test.notes || []).map((n, i) => `
              <div class="note-item">
                <div class="note-date">${new Date(n.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                <div class="note-text">${escapeHtml(n.text)}</div>
              </div>
            `).join('') || '<p style="color:var(--text-muted); font-size:13px;">No meeting notes yet.</p>'}
          </div>
          <div class="add-note-area">
            <textarea id="new-note-${test.id}" placeholder="Add a meeting note..."></textarea>
            <button class="btn btn-primary btn-sm" style="align-self:flex-end;" onclick="addNote('${test.id}')">Add</button>
          </div>
        </div>

        <div class="detail-actions">
          <button class="btn btn-primary btn-sm" onclick="closeDetail(); openEditModal('${test.id}')">Edit Test</button>
          <button class="btn btn-danger btn-sm" onclick="confirmDelete('${test.id}')">Delete</button>
        </div>
      `;

      document.getElementById('detail-title').textContent = test.what || 'Test Details';
      document.getElementById('detail-overlay').classList.add('open');
      setTimeout(() => document.getElementById('detail-panel').classList.add('open'), 10);
    }

    function closeDetail() {
      document.getElementById('detail-panel').classList.remove('open');
      setTimeout(() => document.getElementById('detail-overlay').classList.remove('open'), 250);
    }

    // ========== NOTES ==========
    function addNote(testId) {
      const textarea = document.getElementById(`new-note-${testId}`);
      const text = textarea.value.trim();
      if (!text) return;

      const idx = allTests.findIndex(t => t.id === testId);
      if (idx < 0) return;

      if (!allTests[idx].notes) allTests[idx].notes = [];
      allTests[idx].notes.push({ date: new Date().toISOString(), text });
      allTests[idx].updatedAt = new Date().toISOString();

      saveTests(allTests);
      openDetail(testId);
    }

    // ========== DELETE ==========
    let pendingDeleteId = null;

    function confirmDelete(id) {
      pendingDeleteId = id;
      document.getElementById('confirm-overlay').classList.add('open');
      document.getElementById('confirm-delete-btn').onclick = () => {
        allTests = allTests.filter(t => t.id !== pendingDeleteId);
        saveTests(allTests);
        closeConfirm();
        closeDetail();
        render();
      };
    }

    function closeConfirm() {
      document.getElementById('confirm-overlay').classList.remove('open');
      pendingDeleteId = null;
    }

    // ========== EXPORT ==========
    function exportData() {
      const dataStr = JSON.stringify(allTests, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `split-tests-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // ========== UTILS ==========
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // ========== INIT ==========
    render();
  </script>
</body>
</html>
